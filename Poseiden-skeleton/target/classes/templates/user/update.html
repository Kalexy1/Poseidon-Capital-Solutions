<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Update User</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container">

    <div class="row">
        <h2>Update User</h2>
    </div>

    <div class="row">
        <form th:action="@{/user/update/{id}(id=${user.id})}" th:object="${user}" method="post" class="form-horizontal" style="width: 100%">

            <!-- Full Name -->
            <div class="form-group">
                <label for="fullname" class="col-sm-2 control-label">Full Name</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{fullname}" id="fullname" placeholder="Full Name" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"></p>
                </div>
            </div>

            <!-- Username -->
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">User Name</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{username}" id="username" placeholder="User Name" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                </div>
            </div>

			<!-- Password -->
			<div class="form-group">
			    <label for="password" class="col-sm-2 control-label">Password</label>
			    <div class="col-sm-10">
			        <input type="password"
			               th:field="*{password}"
			               id="password"
			               placeholder="Password"
			               class="col-4"
			               pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+\-={}:;'<>?,./\\]).{8,}$"
			               title="At least 8 characters, one uppercase letter, one number, and one special character">
			        <p class="text-info">
			            Must be at least 8 characters and include one uppercase letter, one number, and one special character.
			        </p>
			        <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
			    </div>
			</div>

            <!-- Role -->
            <div class="form-group">
                <label class="col-sm-2 control-label">Role</label>
                <div class="col-sm-10">
                    <label class="checkbox-inline">
                        <input type="radio" th:field="*{role}" th:value="'ADMIN'"> Admin
                    </label>
                    <label class="checkbox-inline">
                        <input type="radio" th:field="*{role}" th:value="'USER'"> User
                    </label>
                    <p class="text-danger" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></p>
                </div>
            </div>

            <!-- Hidden ID + Buttons -->
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="hidden" th:field="*{id}">
                    <a class="btn btn-danger btn-sm" th:href="@{/user/list}">Cancel</a>
                    <input class="btn btn-primary btn-sm" type="submit" value="Update User">
                </div>
            </div>

        </form>
    </div>

</div>
</body>
</html>
