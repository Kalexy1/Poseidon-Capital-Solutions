<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8"/>
    <title>Curve Point List</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="container">

    <!-- Navigation -->
    <div class="row">
        <div class="col-6">
            <a href="/bidList/list">Bid List</a>&nbsp;|&nbsp;
            <a href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
            <a href="/rating/list">Ratings</a>&nbsp;|&nbsp;
            <a href="/trade/list">Trade</a>&nbsp;|&nbsp;
            <a href="/ruleName/list">Rule</a>
        </div>
        <div class="col-6 text-right">
            <div sec:authorize="isAuthenticated()">
                Logged in user: <b class="user" th:text="${#authentication.name}">Utilisateur</b>
                <form th:action="@{/logout}" method="post" style="display:inline;">
                    <input type="submit" value="Logout"/>
                </form>
            </div>
        </div>
    </div>

    <!-- Titre -->
    <div class="row"><h2>Curve Point List</h2></div>

    <!-- Tableau -->
    <div class="row">
        <a href="/curvePoint/add" class="btn btn-primary btn-sm mb-2">Add New</a>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Id</th>
                <th>CurvePointId</th>
                <th>Term</th>
                <th>Value</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="curvePoint : ${curvePoints}">
                <td th:text="${curvePoint.id}"></td>
                <td th:text="${curvePoint.curveId}"></td>
                <td th:text="${curvePoint.term}"></td>
                <td th:text="${curvePoint.value}"></td>
                <td class="text-center">
                    <a th:href="@{/curvePoint/update/{id}(id=${curvePoint.id})}">Edit</a>&nbsp;|&nbsp;
                    <a th:href="@{/curvePoint/delete/{id}(id=${curvePoint.id})}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
