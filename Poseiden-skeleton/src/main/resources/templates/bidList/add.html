<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8"/>
    <title>Add Bid</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="container">

    <div class="row">
        <h2>Add New Bid</h2>
    </div>

    <div class="row">
        <form th:action="@{/bidList/validate}" th:object="${bidList}" method="post" class="form-horizontal" style="width: 100%">

            <!-- CSRF Token -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <!-- Account -->
            <div class="form-group">
                <label for="account" class="col-sm-2 control-label">Account</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{account}" id="account" placeholder="Account" class="form-control col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('account')}" th:errors="*{account}"></p>
                </div>
            </div>

            <!-- Type -->
            <div class="form-group">
                <label for="type" class="col-sm-2 control-label">Type</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{type}" id="type" placeholder="Type" class="form-control col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></p>
                </div>
            </div>

            <!-- Bid Quantity -->
            <div class="form-group">
                <label for="bidQuantity" class="col-sm-2 control-label">Bid Quantity</label>
                <div class="col-sm-10">
                    <input type="number" step="0.01" th:field="*{bidQuantity}" id="bidQuantity" placeholder="Bid Quantity" class="form-control col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('bidQuantity')}" th:errors="*{bidQuantity}"></p>
                </div>
            </div>

            <!-- Ask Quantity -->
            <div class="form-group">
                <label for="askQuantity" class="col-sm-2 control-label">Ask Quantity</label>
                <div class="col-sm-10">
                    <input type="number" step="0.01" th:field="*{askQuantity}" id="askQuantity" placeholder="Ask Quantity" class="form-control col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('askQuantity')}" th:errors="*{askQuantity}"></p>
                </div>
            </div>

            <!-- Bid -->
            <div class="form-group">
                <label for="bid" class="col-sm-2 control-label">Bid</label>
                <div class="col-sm-10">
                    <input type="number" step="0.01" th:field="*{bid}" id="bid" placeholder="Bid" class="form-control col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('bid')}" th:errors="*{bid}"></p>
                </div>
            </div>

            <!-- Ask -->
            <div class="form-group">
                <label for="ask" class="col-sm-2 control-label">Ask</label>
                <div class="col-sm-10">
                    <input type="number" step="0.01" th:field="*{ask}" id="ask" placeholder="Ask" class="form-control col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('ask')}" th:errors="*{ask}"></p>
                </div>
            </div>

            <!-- Buttons -->
            <div class="form-group">
                <div class="col-sm-12">
                    <a class="btn btn-danger btn-sm" href="/bidList/list">Cancel</a>
                    <input class="btn btn-primary btn-sm" type="submit" value="Add Bid List">
                </div>
            </div>

        </form>
    </div>

</div>
</body>
</html>
